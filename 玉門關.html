<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>涼州詞（玉門關）</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'KaiTi', 'DFKai-SB', serif;
    background: url('玉門關.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 2s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .container {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5em;
    margin: 10px 0;
  }

  .back-link {
    margin-top: 20px;
    display: block;
    font-size: 1em;
    color: #333;
    text-decoration: none;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h1>涼州詞（玉門關）</h1>
  <p>作者：王之渙</p>
  <p>黃河遠上白雲間，一片孤城萬仞山。</p>
  <p>羌笛何須怨楊柳，春風不度玉門關。</p>
